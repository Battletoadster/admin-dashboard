<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">Search</div>
            <div class="logos">
                <p>Logo</p>
            </div>
            <div class="user">User</div>
            <div class="buttons">
                <p>Buttons</p>
            </div>
        </div>
        <div class="sidebar">
            <ul class="menu">
                <li class="dashboard">
                    <img src="assets/view-dashboard.svg" alt="logo of a dashboard">
                    <a>Dashboard</a>
                </li>
                <li class="home">
                    <img src="assets/home.svg" alt="logo of a house">
                    <a>Home</a>
                </li>
                <li class="profile">
                    <img src="assets/card-account-details.svg" alt="logo of a id">
                    <a>Profile</a>
                </li>
                <li class="messages">
                    <img src="assets/message-reply-outline.svg" alt="logo of a message">
                    <a>Messages</a>
                </li>
                <li class="history">
                    <img src="assets/clock-outline.svg" alt="a logo of a clock">
                    <a>History</a>
                </li>
                <li class="tasks">
                    <img src="assets/calendar-check.svg" alt="a logo of a calendar">
                    <a>Tasks</a>
                </li>
                <li class="communities">
                    <img src="assets/account-group.svg" alt="a logo of three people">
                    <a>Communities</a>
                </li>
                <div></div>
                <li class="settings">
                    <img src="assets/cog.svg" alt="a logo of a cog">
                    <a>Settings</a>
                </li>
                <li class="support">
                    <img src="assets/face-agent.svg" alt="a logo of an agent">
                    <a>Support</a>
                </li>
                <li class="privacy">
                    <img src="assets/shield-account-outline.svg" alt="a logo of a shield">
                    <a>Privacy</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <h2 class="projects-title">Your Projects</h2>
            <div class="projects">
                <div class="card">Super Cool Project</div>
                <div class="card">Less Cool Project</div>
                <div class="card">Impossible App</div>
                <div class="card">Easy Peasy App</div>
                <div class="card">Ad Blocker</div>
                <div class="card">Money Maker</div>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
            </div>
        </div>
    </div>
</body>
</html>
