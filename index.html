<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">Search</div>
            <div class="logos">
                <p>Logo</p>
            </div>
            <div class="user">User</div>
            <div class="buttons">
                <p>Buttons</p>
            </div>
        </div>
        <div class="sidebar">
            <ul class="menu">
                <li class="dashboard">Dashboard</li>
                <li class="home">Home</li>
                <li class="profile">Profile</li>
                <li class="messages">Messages</li>
                <li class="history">History</li>
                <li class="tasks">Tasks</li>
                <li class="communities">Communities</li>
                <li class="settings">Settings</li>
                <li class="support">Support</li>
                <li class="privacy">Privacy</li>
            </ul>
        </div>
        <div class="content">
            <h2 class="projects-title">Your Projects</h2>
            <div class="projects">
                <div class="card">Super Cool Project</div>
                <div class="card">Less Cool Project</div>
                <div class="card">Impossible App</div>
                <div class="card">Easy Peasy App</div>
                <div class="card">Ad Blocker</div>
                <div class="card">Money Maker</div>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
            </div>
        </div>
    </div>
</body>
</html>
